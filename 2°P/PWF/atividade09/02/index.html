<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preço - Binance</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Consultar Preço de Moedas</h1>
        
        <label for="moedaBase">Moeda Base (Ex.: BTC):</label>
        <input type="text" id="moedaBase" list="moedasPopulares" placeholder="Digite a moeda base">

        <label for="moedaConversao">Moeda Conversão (Ex.: USDT):</label>
        <input type="text" id="moedaConversao" list="moedasPopulares" placeholder="Digite a moeda de conversão">

        <datalist id="moedasPopulares">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="BNB">Binance Coin</option>
            <option value="USDT">Tether</option>
            <option value="BUSD">Binance USD</option>
            <option value="DOT">Polkadot</option>
            <option value="ADA">Cardano</option>
            <option value="XRP">Ripple</option>
            <option value="SOL">Solana</option>
            <option value="DOGE">Dogecoin</option>
        </datalist>

        <div class="button-group">
            <button id="botaoConsultar">Consultar</button>
            <button id="botaoInverter">Inverter Moedas</button>
            <button id="botaoLimpar">Limpar</button>
        </div>

        <div id="resultado"></div>
    </div>
</body>
</html>
